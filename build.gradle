plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.0' apply false
    id 'io.spring.dependency-management' version '1.1.7' apply false
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'io.spring.dependency-management'

    group = 'com.papas'
    version = '0.0.1-SNAPSHOT'

    ext {
        springBootVersion = '3.5.0'
        lombokVersion = '1.18.30'
    }

    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(21)
            sourceCompatibility = JavaLanguageVersion.of(21)
            targetCompatibility = JavaLanguageVersion.of(21)
        }
    }

    configurations {
        compileOnly {
            extendsFrom annotationProcessor
        }
        mockitoAgent
    }

    repositories {
        mavenCentral()
    }

    dependencyManagement {
        imports {
            mavenBom "org.springframework.boot:spring-boot-dependencies:${springBootVersion}"
        }
    }

    dependencies {
        compileOnly "org.projectlombok:lombok:${lombokVersion}"
        annotationProcessor "org.projectlombok:lombok:${lombokVersion}"

        testCompileOnly "org.projectlombok:lombok:${lombokVersion}"
        testAnnotationProcessor "org.projectlombok:lombok:${lombokVersion}"

        testImplementation "org.springframework.boot:spring-boot-starter-test"
        testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

        testImplementation "org.mockito:mockito-core:5.14.0"
        mockitoAgent("org.mockito:mockito-core:5.14.0") {
            transitive = false
        }

    }

    tasks.named('test') {
        jvmArgs "-javaagent:${configurations.testRuntimeClasspath.find { it.name.contains('mockito-core') }}", '-Xshare:off'
        useJUnitPlatform()
    }
}
